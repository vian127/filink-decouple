<div class="video-component">
  <video style="width:100%; height:100%; object-fit: fill"
         [id]="videoId" x5-video-player-fullscreen="true"
         x5-video-orientation="landscape"
         poster="../../../../../../assets/img/application-system/camera.png">
    Your browser is too old to support HTML5 video.
  </video>
  <div class="play">
    <i *ngIf="!isPlay" [appAccessPermission]="operatePermission" [style.font-size.px]="playIcon"
       class="iconfont fiLink-video-bofang-selected play-icon" title="播放" (click)="playVideo()"></i>
    <i *ngIf="isPlay" [appAccessPermission]="operatePermission" [style.font-size.px]="playIcon"
       class="iconfont fiLink-video-tingzhibofang play-icon" title="停止" (click)="stopVideo()"></i>
  </div>
  <div *ngIf="channelData" class="channel-info">
    <!-- 通道名称-->
    <P class="channel-name">{{channelData.channelName}}</P>
    <!-- 通道ID-->
    <P>通道号：{{channelData.channelId}}</P>
  </div>
</div>
