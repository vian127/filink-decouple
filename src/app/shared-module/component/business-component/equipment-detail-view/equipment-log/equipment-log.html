<!--设备日志-->
<nz-card nzTitle="{{language.equipmentLog}}" [nzExtra]="extraTemplate">
  <div class="card-table-container">
    <xc-table [dataSet]="dataSet"
              [pageBean]="pageBean"
              [tableConfig]="tableConfig">

</nz-card>
<!--更多-->
<ng-template #extraTemplate>
  <a (click)="onClickShowMore()"><span>{{language.more}} >></span></a>
</ng-template>
