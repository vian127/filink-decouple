<div class="cable-container">
    <div class="cable-num">
        <div class="label"><span>{{language.lineCable}}{{colon}}</span></div>
        <div class="input-box"> <input type="number" nz-input [(ngModel)]="cableValue" min="1" max="16"/></div>
        <div class="setting"><button nz-button nzType="default" (click)="cableNumSetting()">{{language.setting}}</button></div>
    </div>
    <div class="cable-detail" [hidden]="!isShowCableDetail" *ngFor="let item of cableNumberList">
        <div class="first-row">
            <div class="cable">
              <div class="label"><span>{{language.lineCable}}{{item.cableNumber}}{{colon}}</span></div>
            </div>

            <div class="control-loop">
              <div class="label"><span>{{language.controlLoop}}</span></div>
              <div class="select">
                <nz-select
                        [(ngModel)]="item.value.selectLoopId"
                        (ngModelChange)="loopIdChange($event)">
                  <nz-option *ngFor="let _item of loopInfo" [nzValue]="_item.loopId" [nzLabel]="_item.loopName"></nz-option>
                </nz-select>
              </div>
            </div>

            <div class="broken-wire">
              <div class="label"><span>{{"A"}}{{language.fusionBrokenWire}}</span></div>
              <div class="select">
                <nz-select>
                  <nz-option [nzValue]="language.no"
                             [nzLabel]="language.no"></nz-option>
                </nz-select>
              </div>
            </div>
        </div>

        <div class="second-row">
            <div class="broken-wire">
              <div class="b-label"><span>{{"B"}}{{language.fusionBrokenWire}}</span></div>
              <div class="select">
                <nz-select>
                  <nz-option [nzValue]="language.no"
                             [nzLabel]="language.no"></nz-option>
                </nz-select>
              </div>
            </div>


            <div class="broken-wire">
              <div class="label"><span>{{"C"}}{{language.fusionBrokenWire}}</span></div>
              <div class="select">
                <nz-select>
                  <nz-option [nzValue]="language.no"
                             [nzLabel]="language.no"></nz-option>
                </nz-select>
              </div>
            </div>
        </div>
    </div>
</div>
