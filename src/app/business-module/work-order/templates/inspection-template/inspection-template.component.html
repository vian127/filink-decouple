<div class="template-warp">
  <div class="table-common-title"><span>{{InspectionLanguage.inspectionTemplate}}</span></div>
  <!-- 主页页面模板表格 -->
  <div class="table-wrapper">
    <xc-table [dataSet]="tableDataSet"
              [pageBean]="pageBean"
              [tableConfig]="tableConfig"
              (pageChange)="pageChange($event)">
    </xc-table>
  </div>
  <!-- 设施总数筛选带操作符模板 -->
  <ng-template #deviceCountTemp let-filterValue="filterValue">
  <span class="inputBox">
    <input type="text" class="numberInputs" [placeholder]="InspectionLanguage.pleaseEnter"
           [(ngModel)]="filterValue.filterValue" oninput="value=value.replace(/[^\d]/g,'');if(value.length>5)value=value.slice(0,5)" />
  </span>
  </ng-template>
  <!--用户列表-->
  <ng-template #userSearchTemp let-filterValue="filterValue">
    <input type="text" nz-input placeholder="{{InspectionLanguage.pleaseChoose}}" readonly class="cursor-pointer"
           (click)="openUserSelector(filterValue)" [(ngModel)]="filterValue.filterName || checkUserObject.name" />
  </ng-template>
  <app-select-user
    *ngIf="isShowUserTemp"
    [(xcVisible)]="isShowUserTemp"
    [selectUserList]="selectUserList"
    (selectDataChange)="onSelectUser($event)">
  </app-select-user>
</div>
