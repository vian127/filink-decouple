<div class="update-password">
  <nz-modal
    class="force-change-password"
    [(nzVisible)]="isVisible"
    (nzVisibleChange)="nzVisibleChange($event)"
    [nzTitle]="indexLanguage.changePassword"
    [nzKeyboard]="false"
    [nzMaskClosable]="false"
    [nzContent]="modalContent"
    [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()"
    [nzClosable]="!isForceChangePwd">
    <ng-template #modalContent>
      <xc-form [column]="formColumn" (formInstance)="formInstance($event)"></xc-form>
      <!--提示信息-->
      <span class="tips">{{tips}}</span>
    </ng-template>
    <ng-template #modalFooter>
      <button nz-button nzType="primary" class="link-button"
              (click)="handleOk()"
              [disabled]="!isDisable"
              [nzLoading]="isLoading">{{userLanguage.okText}}</button>
      <button nz-button nzType="default" class="link-button margin-right12" (click)="handleCancel()" *ngIf="!isForceChangePwd">{{userLanguage.cancelText}}</button>
    </ng-template>
  </nz-modal>
</div>
