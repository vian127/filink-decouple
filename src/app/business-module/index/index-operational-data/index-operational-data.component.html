<div class="left-panel">
  <div class="left-panel-tabs">
    <!--设施设备列表tap页-->
    <div class="facility-list left-panel-tab left-panel-border"
         [ngClass]="{'tab-selected': isExpandFacilityList}"
         (click)="tabClick(indexLeftPanel.facilitiesList)" [appTenantPermission]="'1-1'">
      <div class="icon-type iconfont fiLink-facility-type"></div>
      <div class="text-content hidden"
           title="{{indexLanguage.facilityAndEquipmentList}}">{{indexLanguage.facilityAndEquipmentList}}</div>
    </div>
    <!--我的关注列表tap页-->
    <div class="myCollection-list left-panel-tab left-panel-border"
         [ngClass]="{'tab-selected': isExpandMyCollection}"
         (click)="tabClick(indexLeftPanel.myCollection)" [appTenantPermission]="'1-2'">
      <div class="icon-type iconfont fiLink-facility-list"></div>
      <div class="text-content hidden" title="{{indexLanguage.myCollection}}">{{indexLanguage.myCollection}}</div>
    </div>
    <!--工单列表tap页-->
    <div class="work-order-list left-panel-tab"
         [ngClass]="{'tab-selected': isExpandWorkOrder}"
         (click)="tabClick(indexLeftPanel.workOrderList)" [appTenantPermission]="'1-3'">
      <div class="icon-type iconfont fiLink-filink-gongdanliebiao-icon"></div>
      <div class="text-content hidden"
           title="{{indexLanguage.facilityAndEquipmentWorkOrderOfList}}">{{indexLanguage.facilityAndEquipmentWorkOrderOfList}}</div>
    </div>
  </div>
  <!--设施设备列表-->
  <div *ngIf="isExpandFacilityList">
    <app-facilities-list [appTenantPermission]="'1-1'"></app-facilities-list>
  </div>
  <!--我的关注列表-->
  <div *ngIf="isExpandMyCollection">
    <app-my-attention [appTenantPermission]="'1-2'"></app-my-attention>
  </div>
  <!--工单列表-->
  <div *ngIf="isExpandWorkOrder && this.roleWorkOrder">
    <app-facilities-work-order-list [appTenantPermission]="'1-3'"></app-facilities-work-order-list>
  </div>

</div>
