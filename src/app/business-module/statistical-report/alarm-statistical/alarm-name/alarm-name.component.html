<!--筛选条件-->
<app-screening-condition   #appScreenCondition
                           [currentPage]="'alarmName'"
                           [bool]="true"
                           (search)="search($event)"
                           (selectAlarmChange)="selectAlarmChange($event)"
                           [appBarProgress]="progressShow"></app-screening-condition>

<div *ngIf="!result">
  <div class="bar-chart" >
    <app-echart-column (chartInstance)="getRingChartInstance($event)"></app-echart-column>
    <app-echart-column (chartInstance)="getBarChartInstance($event)"></app-echart-column>
  </div>
  <br>
  <xc-table class="alarm-statistical"
    [dataSet]="dataSet"
    [pageBean]="pageBean"
    [tableConfig]="tableConfig"
    >
  </xc-table>
</div>
