<!--转储设置-->
<div class="dump-policy">
  <div>
    <span class="dump-policy-title">
      {{pageTitle}}
    </span>
  </div>
  <div>
    <!-- 表单-->
    <xc-form [column]="formColumn" (formInstance)="formInstance($event)"></xc-form>
    <div class="space-left">
      <button class="link-button space-right" nz-button [disabled]="!isSystemDisabled"
              nzType="primary" (click)="updateDump()"
              [nzLoading]="btnLoading">{{DumpLanguage.determine}}
      </button>
      <!-- 取消-->
      <button class="link-button space-right" nz-button nzType="danger"
              (click)="cancel()">{{DumpLanguage.cancel}}</button>
      <button class="link-button space-right" nz-button nzType="danger"
              (click)="restoreDefault()">{{DumpLanguage.reset}}
      </button>
      <button class="link-button space-right" nz-button nzType="danger"
              (click)="implementation()">{{DumpLanguage.executeImmediately}}
      </button>
    </div>
  </div>
</div>
<!--立即执行模板-->
<ng-template #implementationTemp>
  <xc-form [column]="formColumnImplementation" (formInstance)="formInstanceImplementation($event)"></xc-form>
</ng-template>
<!--执行进度模板-->
<ng-template #progressTemp>
  <div class="progress-width">
    <nz-progress [nzPercent]="progress" nzSize="small" [nzShowInfo]="true"></nz-progress>
  </div>
</ng-template>
<!--立即执行底部按钮模板-->
<ng-template #footerTemp>
  <div class="btn-container">
    <button nz-button nzType="primary" class="btn-implement"
            [disabled]="this.formStatusImplementation.group.controls['nowStatus'].value === DumpLanguage.executeImmediately"
            (click)="nowImplementation()">{{DumpLanguage.executeImmediately}}
    </button>
    <button nz-button nzType="danger"
            (click)="nowCancel()">{{DumpLanguage.cancel}}
    </button>
  </div>
</ng-template>
